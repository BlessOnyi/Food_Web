{% extends 'base.html' %}
{% load static %}
{% block content %}

 <section class="food_section layout_padding-bottom">
    <div class="container">
        <div class="filters-content">
            <div class="row grid">
        
                <div class="col-sm-6 col-lg-4 all {{ product.category.slug }}">
                    <div class="box">
                        <div>
                            <div class="img-box">
                                <img src="{{ product.image.url }}" width="200" alt="{{ product.name|title }}">
                            </div>
                            <div class="detail-box">
                                <h5>{{ product.title }}</h5>
                                <p>{{ product.description}}</p>
                                <p> &#x20A6;{{product.price}}</p>

                            </div>
                        
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

</section> 


{% endblock %}
